<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>COVID Room</title>
    <meta name="description" content="COVID Room">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script type="text/javascript" src="index.js"></script>

  </head>
  <body>
    <a-scene light="defaultLightsEnabled: false" shadow="type=pcfsoft">
      <a-entity light="type: ambient; intensity: 0.1"></a-entity>

      <a-sky id="sky" color="#53cbea"></a-sky>
      
      
      <a-entity position="0 0 0">
        <a-camera universal-controls>
            <a-entity raycaster="far: 150; objects: .intersectable" cursor geometry="primitive: ring; radiusOuter: 0.015;
                      radiusInner: 0.01; segmentsTheta: 32" material="color: #283644; shader: flat" position="0 0 -0.75"></a-entity>
        </a-camera>
    </a-entity>

      <!--Sound -->
      <a-assets>
        <audio id="jugSound" src="assets/jugSound.mp3"></audio>
      </a-assets>

      <!--Floor -->
      <a-entity geometry="primitive:box; depth: 20; height:0.1; width: 30" position="0 0 0" material="src: url(images/carpet.webp); repeat: 30 20; metalness: 0; roughness: 1"></a-entity>

      <!--Ceiling -->
      <a-entity geometry="primitive:box; depth: 20; height:0.1; width: 30" position="0 10 0" material="src: url(images/ceiling.jpg); repeat: 10 15; metalness: 0; roughness: 1"></a-entity>

      <!--North Wall-->
      <a-entity geometry="primitive: box; depth: 0.2; height:10; width: 30" position="0 5 10" material="src: url(images/walls.jpg); repeat: 30 10; metalness: 0; roughness: 1"></a-entity>
      <!--East Wall-->
      <a-entity geometry="primitive: box; depth: 17.5; height: 1.25; width: 0.2" position="15 9.375 0" material="src: url(images/walls.jpg); repeat: 17.5 1.25; metalness: 0; roughness: 1"></a-entity>
      <a-entity geometry="primitive: box; depth: 17.5; height: 1.25; width: 0.2" position="15 0.625 0" material="src: url(images/walls.jpg); repeat: 17.5 1.25; metalness: 0; roughness: 1"></a-entity>
      <a-entity geometry="primitive: box; depth: 1.25; height: 10; width: 0.2" position="15 5 9.375" material="src:url(images/walls.jpg); repeat: 1.25 10; metalness: 0; roughness: 1"></a-entity>
      <a-entity geometry="primitive: box; depth: 1.25; height: 10; width: 0.2" position="15 5 -9.375" material="src:url(images/walls.jpg); repeat: 1.25 10; metalness: 0; roughness: 1"></a-entity>
      <!--Window in East Wall -->
      <a-entity geometry="primitive: box; depth: 17.5; height: 7.5; width: 0.1" position="15 5 0" material="src: url(images/glass.jpg); repeat: 15 7.5; opacity: 0.3; transparent: true; metalness: 0.1"></a-entity>
      <!-- West Wall-->
      <a-entity geometry="primitive: box; depth: 15; height: 10; width: 0.2" position="-15 5 -2.5" material="src: url(images/walls.jpg); repeat: 15 10; metalness: 0; roughness: 1"></a-entity>
      <a-entity geometry="primitive: box; depth: 2; height: 10; width: 0.2" position="-15 5 9" material="src: url(images/walls.jpg); repeat: 2 10; metalness: 0; roughness: 1"></a-entity>
      <a-entity geometry="primitive: box; depth: 3; height: 5; width: 0.2" position="-15 7.5 6.5" material="src: url(images/walls.jpg); repeat: 3 5; metalness: 0; roughness: 1"></a-entity>

      <!--South Wall-->
      <a-entity geometry="primitive: box; depth: 0.2; height:10; width: 30" position="0 5 -10" material="src: url(images/walls.jpg); repeat: 30 10; metalness: 0; roughness: 1"></a-entity>

      <!-- Grass Outside-->
      <a-entity geometry="primitive: box; depth: 500; height: 0.05; width: 500" position="0 0 0" material="src: url(images/grass.jpg); repeat: 500 500; metalness: 0; roughness: 1"></a-entity>

      <!-- Dog -->
      <a-gltf-model id="plant" src="assets/dog/scene.gltf" position="-5.082 0.737 -2.653" rotation="0 180 0" scale="0.602 0.602 0.602" 
      animation="property: position; to: 11.768 0.737 -2.653; dur: 15000; easing: linear; loop: false;" gltf-model="assets/dog/scene.gltf"></a-gltf-model>
      <!-- Plant-->
      <a-gltf-model id="plant" src="assets/air_plant/scene.gltf" onclick="covidOn()" position="-14.322 0.737 3.370" rotation="0 90 0" scale="0.112 0.112 0.112" gltf-model="assets/air_plant/scene.gltf"></a-gltf-model>
      <!-- Sofa-->
      <a-gltf-model id="sofa" src="assets/sofa/scene.gltf" position="-7.371 -0.133 -5.939" rotation="0 -89.947 0" scale="0.030 0.030 0.030" gltf-model="assets/sofa/scene.gltf"></a-gltf-model>
      <!-- TV Stand-->
      <a-gltf-model id="tv_stand" src="assets/tv_stand/scene.gltf" position="-14.161 0.071 -7.328" rotation="0.000 -89.947 0" scale="2.500 2.500 2.500" gltf-model="assets/tv_stand/scene.gltf"></a-gltf-model>
      <!-- TV-->
      <a-gltf-model id="tv" src="assets/led_tv_free/scene.gltf" position="-14.017 1.098 -7.389" rotation="0 180 0" scale="0.010 0.010 0.010" gltf-model="assets/led_tv_free/scene.gltf"></a-gltf-model>
      <!-- Desk-->
      <a-gltf-model id="desk" src="assets/white_desk/scene.gltf" position="-0.421 0 -24.606" rotation="0 0 0" scale="0.020 0.020 0.020" gltf-model="assets/white_desk/scene.gltf"></a-gltf-model>
      <!-- PC-->
      <a-gltf-model id="pc" src="assets/pc_gamer/scene.gltf" position="-2.409 3.191 -8.380" rotation="0 0 0" scale="2.500 2.500 2.500" gltf-model="assets/pc_gamer/scene.gltf"></a-gltf-model>
      <!-- Monitor-->
      <a-gltf-model id="monitor" src="assets/curved_monitor/scene.gltf" position="0.238 2.417 -8.406" rotation="0 0 0" scale="0.020 0.020 0.020" gltf-model="assets/curved_monitor/scene.gltf"></a-gltf-model>
     <!-- lamp-->
      <a-gltf-model id="lamp" src="assets/standing_lamp/scene.gltf" position="6.016 2.305 8.796" rotation="0 -89.947 0" scale="1.00 1.00 1.00" gltf-model="assets/standing_lamp/scene.gltf"></a-gltf-model>
      <!-- chair-->
      <a-gltf-model id="chair" src="assets/gaming_chair/scene.gltf" position="-0.614 -0.304 -5.150" rotation="0 180.000 0" scale="0.010 0.010 0.010" gltf-model="assets/gaming_chair/scene.gltf"></a-gltf-model>
      <!-- bed-->
      <a-gltf-model id="bed" src="assets/bed_white/scene.gltf" position="1.601 2.266 6.682" rotation="0 180.000 0" scale="0.020 0.020 0.020" gltf-model="assets/bed_white/scene.gltf"></a-gltf-model>
      <!-- bench-->
      <a-gltf-model id="bench" src="assets/weight_room/scene.gltf" position="12.373 3.148 -6.646" rotation="0 0 0" scale="3 3 3" gltf-model="assets/weight_room/scene.gltf"></a-gltf-model>
      <!-- juggernog-->
      <a-gltf-model id="juggernog" onclick="playSound()" src="assets/juggernog/scene.gltf" position="15.550 0.017 8.439" rotation="0 180.000 0" scale="0.030 0.030 0.030" gltf-model="assets/juggernog/scene.gltf"></a-gltf-model>
      <!-- treadmill-->
      <a-gltf-model id="treadmill" src="assets/treadmill/scene.gltf" position="-0.611 0.016 29.593" rotation="0 180.000 0" scale="0.020 0.020 0.020" gltf-model="assets/treadmill/scene.gltf"></a-gltf-model>
      <!-- redbull-->
      <a-gltf-model dragndrop id="redbull" src="assets/redbull/scene.gltf" position="-3.131 2.352 -7.819" rotation="0 180.000 0" scale="0.030 0.030 0.030" gltf-model="assets/redbull/scene.gltf"></a-gltf-model>
      <!-- trashbag 1-->
      <a-gltf-model id="trashbag1" src="assets/simple_trash_bag/scene.gltf" position="0.303 1.537 3.141" rotation="0 180.000 0" scale="0.300 0.300 0.300" visible="false" gltf-model="assets/simple_trash_bag/scene.gltf"></a-gltf-model>
      <!-- trashbag 2-->
      <a-gltf-model id="trashbag2" src="assets/simple_trash_bag/scene.gltf" position="-6.838 -0.111 -2.708" rotation="0 180.000 0" scale="0.300 0.300 0.300" visible="false" gltf-model="assets/simple_trash_bag/scene.gltf"></a-gltf-model>
      <!-- trashbag 3-->
      <a-gltf-model id="trashbag3" src="assets/simple_trash_bag/scene.gltf" position="-3.161 -0.072 5.041" rotation="0 90 0" scale="0.300 0.300 0.300" visible="false" gltf-model="assets/simple_trash_bag/scene.gltf"></a-gltf-model>


      <!-- Door -->
      <a-entity position="-23 0 16" rotation="0 90 0">
        <!-- Main Door -->
          <a-box position="9.527 2.473 7.945" scale=".503 1 .848" height="4.970" depth=".1" width="6" color="skyblue" material="opacity: 0.5"></a-box>
        <!-- Handle -->
          <a-sphere position="10.698 2.657 8.054" rotation="0 90 0" radius="0.190" scale=".503 1 .848" color="#827d7f" ></a-sphere>
      </a-entity>

      <!-- Bedside table -->
         <a-entity position="-23.529 0 16" rotation="0 90 0">
          <!-- Main table top -->
          <a-box position="8.008 1.694 19.684" scale="0.209 1 0.697" depth="3.710" width="1" height="2.240" color="skyblue" material="opacity: 0.5" rotation="0 0 90"></a-box>
          <!-- Legs -->
          <a-cylinder position="7.950 0.823 20.550" scale="0.209 1 0.697" height="1.560" color="grey" rotation="0 90 0"></a-cylinder>
          <a-cylinder position="7.950 0.823 18.797" scale="0.209 1 0.697" height="1.560" color="grey" rotation="0 90 0"></a-cylinder>
        </a-entity>

      <!-- Covid Button -->
      <a-text value="COVID" position="-14.825 3.096 1.513" rotation="0 90 0"></a-text>
      <a-box id="Covid-button" onclick="covidOn()" position="-14.847 2.687 1.183" depth=".540" height=".500" width=".150" color="black"></a-box>

      <!-- Day Button -->
      <a-text value="Day N Nite" position="-14.767 3.124 -0.621" rotation="0 90 0"></a-text>
      <a-box id="Day-button" onclick="dayNnight()" position="-14.847 2.687 -1.090" depth=".540" height=".500" width=".150" color="white"></a-box>




      <!-- Ceiling Lights -->
      <a-entity position="-5 3 0">
          <a-entity class="MainLighting" light="type: point; intensity: 0.75; distance: 50" position="0 2 0"></a-entity>
          <a-gltf-model src="#ceiling_light" scale="25 25 25"></a-gltf-model>
      </a-entity>

      <a-entity position="5 3 0">
          <a-entity class="MainLighting" light="type: point; intensity: 0.75; distance: 50" position="0 2 0"></a-entity>
          <a-gltf-model src="#ceiling_light" scale="25 25 25"></a-gltf-model>
      </a-entity>

      <!-- North Baseboard -->
      <a-entity geometry="primitive: cylinder; radius: 0.05; height: 30" rotation="0 0 90" position="0 0.05 -9.9" material="color: white"></a-entity>

      <!-- North Crown Molding -->
      <a-entity geometry="primitive: cylinder; radius: 0.05; height: 30" rotation="0 0 90" position="0 9.95 -9.9" material="color: white"></a-entity>

      <!-- South Baseboard -->
      <a-entity geometry="primitive: cylinder; radius: 0.05; height: 30" rotation="0 0 90" position="0 0.05 9.9" material="color: white"></a-entity>

      <!-- South Crown Molding -->
      <a-entity geometry="primitive: cylinder; radius: 0.05; height: 30" rotation="0 0 90" position="0 9.95 9.9" material="color: white"></a-entity>

      <!-- East Baseboard -->
      <a-entity geometry="primitive: cylinder; radius: 0.05; height: 20" rotation="90 0 0" position="14.9 0.05 0" material="color: white"></a-entity>

      <!-- East Crown Molding -->
      <a-entity geometry="primitive: cylinder; radius: 0.05; height: 20" rotation="90 0 0" position="14.9 9.95 0" material="color: white"></a-entity>

      <!-- West Baseboard -->
      <a-entity geometry="primitive: cylinder; radius: 0.05; height: 2" rotation="90 0 0" position="-14.9 0.05 9" material="color:white"></a-entity>
      <a-entity geometry="primitive: cylinder; radius: 0.05; height: 15" rotation="90 0 0" position="-14.9 0.05 -2.5" material="color:white"></a-entity>

      <!-- West Crown Molding -->
      <a-entity geometry="primitive: cylinder; radius: 0.05; height: 20" rotation="90 0 0" position="-14.9 9.95 0" material="color: white"></a-entity>

  </a-scene>
  </body>
</html>
